<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator 0.1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="container">
  		<div class = "display">
  			
  				<input id="display_history">
  			
  				<input id="display_input">
  			
  		</div>
  		<button type="button" class="btn btn-danger" onclick="AC()">AC</button>  
  		<button type="button" class="btn btn-warning" onclick="C()">C</button>
  		<button type="button" class="btn btn-default" onclick="operator('%')">%</button>
  		<button type="button" class="btn btn-primary" onclick="operator('/')">/</button>
  		<button type="button" class="btn btn-default" onclick="input_digit(7)">7</button>   
  		<button type="button" class="btn btn-default" onclick="input_digit(8)">8</button>
  		<button type="button" class="btn btn-default" onclick="input_digit(9)">9</button>
  		<button type="button" class="btn btn-primary" onclick="operator('*')">X</button>
  		<button type="button" class="btn btn-default" onclick="input_digit(4)">4</button>  
  		<button type="button" class="btn btn-default" onclick="input_digit(5)">5</button>
  		<button type="button" class="btn btn-default" onclick="input_digit(6)">6</button>
  		<button type="button" class="btn btn-primary" onclick="operator('-')">-</button>
  		<button type="button" class="btn btn-default" onclick="input_digit(1)">1</button>  
  		<button type="button" class="btn btn-default" onclick="input_digit(2)">2</button>
  		<button type="button" class="btn btn-default" onclick="input_digit(3)">3</button>
  		<button type="button" class="btn btn-primary" onclick="operator('+')">+</button>
  		<button type="button" class="btn btn-default zero_button" onclick="input_digit(0)">0</button>  
  		<button type="button" class="btn btn-default" onclick="input_digit('.')">.</button>
  		<button type="button" class="btn btn-success" id="equals_button" onclick="equals('=')">=</button>

	</div>

</body>
</html>
